<!DOCTYPE html>
<html lang="pt-br">
<head>

    <!-- Fonte do Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS do Slick Carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />

    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #101f2d; /* Azul escuro */
            color: #fff;
            line-height: 1.6;
        }

        h1, h2, h3 {
            color: #56b870; /* Verde escuro */
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #0d1822; /* Fundo azul ainda mais escuro */
            padding: 50px 0;
            text-align: center;
            border-bottom: 3px solid #56b870;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            font-weight: 300;
        }

        section {
            padding: 50px 0;
        }

        /* Estilo do Carrossel */
        .carousel {
            padding: 50px 0;
            text-align: center;
        }

        .carousel-slider img {
            width: 90%; /* Imagem central ocupando 90% da largura */
            height: auto;
            border-radius: 5px;
            transition: transform 0.5s ease, opacity 0.5s ease; /* Transição suave para o zoom */
        }

        /* Tooltip */
        .tooltip-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .tooltip-container .tooltip-text {
            visibility: hidden;
            width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Posiciona acima do elemento */
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip-container .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%; /* Ponta da seta para baixo */
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #333 transparent transparent transparent;
        }

        .tooltip-container:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        /* Botão Fixo do WhatsApp */
        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25d366;
            color: white;
            border-radius: 50px;
            padding: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        .whatsapp-float img {
            width: 50px;
            height: 50px;
        }

        /* Footer */
        footer {
            background-color: #0d1822;
            text-align: center;
            padding: 20px 0;
            border-top: 3px solid #56b870;
            margin-top: 50px;
        }

        footer p {
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        footer .social-icons {
            margin-top: 10px;
        }

        footer .social-icons img {
            width: 40px;
            margin: 0 30px;
            vertical-align: middle;
        }

        /* Responsividade */
        @media screen and (max-width: 768px) {
            .carousel-slider img {
                max-width: 100%;
            }

            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <header>

    <!-- Script do jQuery e Slick Carousel -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <script>
        $(document).ready(function(){

</html>
